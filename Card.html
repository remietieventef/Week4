<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Draw</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            margin: 0;
            background: url('Fondcarte.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 150px;
            height: 200px;
            margin: 10px;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #f4d03f, #d4af37);
            opacity: 1;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: silver;
            font-size: 48px;
            font-weight: bold;
        }
        .filter::after {
            content: "?";
        }
        .card.revealed .filter {
            opacity: 0;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Return to Game Board</a>
    <script>
        const cardCount = 11;

        // Shuffle an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Create and display cards in random order
        const cardIndices = Array.from({ length: cardCount }, (_, i) => i + 1);
        shuffle(cardIndices);

        cardIndices.forEach(i => {
            const card = document.createElement('div');
            card.className = 'card';

            const img = document.createElement('img');
            img.src = `carte ${i}.png`;
            img.alt = `Carte ${i}`;

            const filter = document.createElement('div');
            filter.className = 'filter';

            card.appendChild(img);
            card.appendChild(filter);

            card.addEventListener('click', () => {
                card.classList.add('revealed');
            });

            document.body.appendChild(card);
        });
    </script>
</body>
</html>
